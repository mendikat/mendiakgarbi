grid.third.title=Askok gaude
grid.third.subtitle=Akta
grid.third.text=Edonork ingurumen-erasoen berri eman dezake, gaizki markatutako bidea. Mendiari hurbiltzen diogun askok gara, eta hori zaindu behar dugu.
