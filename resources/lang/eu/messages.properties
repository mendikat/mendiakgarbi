feature.first.title=¿Qué es?
feature.first.text=Es un proyecto de colaboración entre la diputación foral de Álava y federación alavesa de montaña que persigue establecer un marco de colaboración específico entre el colectivo montañero y la administración foral que facilite la detección de alteraciones y agresiones que incidan en nuestro entorno.
feature.second.title=¿Qué se pretende?
feature.second.text=Ayudar a que las necesarias intervenciones de protección y corrección ambiental a implementar por la administración resulten más rápidas y eficaces.
feature.third.title=¿Quién puede colaborar?
feature.third.text=Cualquier persona amiga de la montaña que quiera presentar una reclamación por una afección medioambiental, así como por daños en la red de senderos de Álava podrá utilizar esta herramienta para hacer llegar su incidencia.
feature.fourth.title=¿Cómo se trabaja?
feature.fourth.text=Los datos enviados llegarán a la federación alavesa de montaña, entidad que se compromete a analizar las reclamaciones recibidas y remitirlas a la diputación foral de Álava, así como a hacer seguimiento de las reclamaciones e informar a las personas que las hayan presentado sobre la resolución de las mismas.
grid.first.title=Ante todo
grid.first.subtitle=El medio ambiente
grid.first.text=Los montañeros conocemos bien la naturaleza, apreciamos lo que nos aporta y tenemos una deuda con ella. Es la hora de devolverle el favor...
grid.second.title=Somos Consecuentes
grid.second.subtitle=Y nos involucramos
grid.second.text=Siempre los primeros en mostrar todo el respeto por el medio natural y en educar a los más pequeños en los valores medioambientales
grid.third.title=Somos Muchos
grid.third.subtitle=Actúa
grid.third.text=Cualquiera puede denunciar una agresión medioambiental, un sendero mal señalizado. Somos muchos los que nos acercamos a la montaña y debemos cuidar ella.
