footer.needyou.title=Behar dizugu
footer.needyou.text=Mendiak behar du. Lagundu itzazu gure mendiak ere.
footer.why.title=Gure arrazoia
footer.why.text=Gure basoak, gure ibaiak, gizakien erasoen garbitasuna eta ahanztura mantentzea nahi dugu. Mendia gustatzen zaigu eta defendatzen dugu.
footer.about.title=Honi buruz
footer.about.text=1926an sortu zenetik, Arabako Mendiko Federazioak gure inguru naturala babesten eta hobetzen du. Gaur egun, 7.000 federatuek gure mendien babeserako konpromiso handia osatzen dute.
