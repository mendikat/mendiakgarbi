footer.needyou.title=Te necesitamos
footer.needyou.text=La montaña te necesita. Ayuda tú también a conservar nuestras montañas.
footer.why.title=Nuestra Razón
footer.why.text=Queremos que nuestros bosques, nuestros ríos, permanezcan limpios y ajenos a las agresiones humanas. Nos gusta la montaña y también la defendemos.
footer.about.title=Acerca de
footer.about.text=Desde su fundación en 1926, la federación alavesa de montaña se ha preocupado por proteger y mejorar nuestro medio natural cercano. Actualmente 7000 federados forman parte de nuestro gran compromiso por la protección de nuestras montañas. 
