feature.first.title=Zer da?
feature.first.text=Arabako Foru Aldundiak eta Arabako Mendi Federazioko arteko lankidetza-proiektu bat da helburua mendizale kolektiboa eta Foru Administrazioaren arteko lankidetza espezifikoen esparru bat ezartzeko istiluen eta eragiten duten erasoak antzemateko errazteko gure ingurumena.
feature.second.title=Zer da helburua?
feature.second.text=Laguntza beharrezkoa ingurumenaren babesa eta zuzenketa esku-to administrazioak ezarriko da egin dira more azkar eta eraginkorra.
feature.third.title=Nor lagun zaitzake?
feature.third.text=Edonor mendiko laguna ingurumen baldintza bat erreklamazioa nahi duenak, baita ibilbide sare kalteak Alava tresna hau erabil dezake bere intzidentzia lortzeko.
feature.fourth.title=Nola funtzionatzen duzu?
feature.fourth.text=Datuak bidaltzen alavesa iritsiko Mendizaletasuna Federazioak, jaso kexak aztertzeko eta aurrera haiek Arabako Foru Aldundiak konpromisoa da erakunde bat da, baita pista erreklamazioak eta jendea informatzeko duten Haien ebazpena aurkeztu dute.
